<div class="contentWrapper  reportsContentWrapper paddingXtraLarge">
  <div class="searchItem">
    <div class="col-md-12">
      <div class="form-group searchGroup">
          <input class="form-control searchInput" placeholder="Search" />
          <span class="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>

  <div class="reportsWrapper">
      <h2 class="poppinsSemiBold font20">Affiliate Report</h2>
      <div class="reportsHeading poppinsMedium">
        <div class="row">
          <div class="col-md-3">Affiliate ID</div>
          <div class="col-md-3 textCenter">Current Week Point</div>
          <div class="col-md-3 textCenter">Last Week Point</div>
          <div class="col-md-3 textCenter">Total Point</div>
        </div>
      </div>
      <div class="reportsLists poppinsLight" *ngIf="reports.length">
        <div class="row reportItem" *ngFor="let report of reports | paginate: { itemsPerPage: pageSize, currentPage: page };">
          <div class="col-md-3 name">{{report.affiliateId}}</div>
          <div class="col-md-3 textCenter">{{report.currentWeek}}</div>
          <div class="col-md-3 textCenter">{{report.lastWeek}}</div>
          <div class="col-md-3 textCenter">{{report.totalPoints}}</div>
        </div>
      </div>
  </div>
  <div class="col-md-12 paginationControls" *ngIf="reports?.length">
      <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
  </div>
</div>
