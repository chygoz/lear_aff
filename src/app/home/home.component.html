<div class="contentWrapper paddingXtraLarge">
  <h2 class="poppinsSemiBold font20">AFFILIATE PROGRAM</h2>
  <div class="affiliateWrapper">
    <div class="row">
      <div class="col-lg-6">
          <div class="affilateForm">
              <form [formGroup]="payOutForm" (ngSubmit)="payOutSubmit()">
                <div class="row">
                  <div class="form-group col-lg-6">
                    <input id="refCode" class="form-control form-control-square bgWhite font15 poppinsLight" formControlName="refCode" type="text" placeholder="Referral Code">
                  </div>
                  <div class="form-group col-lg-6">
                      <input id="points" class="form-control form-control-square bgWhite font15 poppinsLight" formControlName="points" type="text" placeholder="Points">
                    </div>
                    <div class="form-group col-lg-6 calender">
                        <div class="input-group">
                            <input id="picker1" class="form-control" formControlName="paymentFrom" placeholder="yyyy-mm-dd" name="dp"
                                ngbDatepicker #dp1="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" (click)="dp1.toggle()" type="button">
                                    <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                  <div class="form-group col-lg-6 calender">
                      <div class="input-group">
                          <input id="picker1" class="form-control" formControlName="paymentTo"  placeholder="yyyy-mm-dd" name="dp"
                              ngbDatepicker #dp2="ngbDatepicker">
                          <div class="input-group-append">
                              <button class="btn btn-secondary" (click)="dp2.toggle()" type="button">
                                  <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                              </button>
                          </div>
                      </div>
                  </div>
                  <div class="form-group col-lg-12">
                      <input id="amount" class="form-control form-control-square bgWhite font15 poppinsLight" formControlName="amount" type="text" placeholder="â‚¦ 1234">
                  </div>
                  <div class="col-lg-12">
                      <button type="submit"  class="btn text-center font14 loginBtn poppinsMedium submitButton" [disabled]="!payOutForm.valid">Pay out</button>
                  </div>

                </div>
               </form>
          </div>
      </div>
      <div class="col-lg-6">
        <div class="affiliateUser">
          <img src="./assets/images/affliate-user.png">
        </div>
      </div>
    </div>

  </div>
</div>
